<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sakhi Chatbot - POSH Awareness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatbox {
      width: 400px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px gray;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #header {
      background: #198754;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background: #e2e3e5;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #inputArea button {
      padding: 10px;
      border: none;
      background: #198754;
      color: white;
      cursor: pointer;
    }
    #inputArea button:hover {
      background: #157347;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="header">ðŸ’œ Sakhi - POSH Awareness Chatbot</div>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const sessionId = "user1"; // fixed for demo, can be unique per user

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      addMessage(message, "user");
      input.value = "";

      // Send to backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, message })
      });
      const data = await res.json();

      // Show bot reply
      addMessage(data.reply, "bot");
    }

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", sender);
      msgDiv.textContent = text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }
  </script>
</body>
</html>
